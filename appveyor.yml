before_build:
- cmd: >-
#    nuget restore "%APPVEYOR_BUILD_FOLDER%\ConsoleTest\ConsoleTest.sln" -verbosity detailed

build:
  project: ./ConsoleTest/ConsoleTest.sln
  publish_wap_xcopy: true
  verbosity: minimal
build_script:
- cmd: >-
     msbuild "%APPVEYOR_BUILD_FOLDER%\ConsoleApp\ConsoleApp.sln" /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" /property:Configuration=Release;DebugType=full /p:DeployOnBuild=True /p:ExcludeGeneratedDebugSymbol=False /p:AutoParameterizationWebConfigConnectionStrings=False
after_build:
- ps: >-   
    7z a -tzip ArchTest.zip ${env:APPVEYOR_BUILD_FOLDER}\ArchTest\ConsoleTest\ConsoleTest\Bin\Release\*;
    
test: off

artifacts:
- path: ArchTest.zip
  name: ArchTest  


